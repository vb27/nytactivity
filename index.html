<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYTimes</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="title" class="col-12 jumbotron text-center bg-info text-white">NYTimes Search</div>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
              <label for="term">Search Term:</label>
              <input type="text" class="form-control" id="term" placeholder="covid-19">
            </div>
            <div class="form-group">
              <label for="start-year">Start Year (Optional):</label>
              <input type="text" class="form-control" id="start-year" placeholder="2020">
            </div>
            <div class="form-group">
              <label for="end-year">End Year (Optional):</label>
              <input type="text" class="form-control" id="end-year" placeholder="Another input placeholder">
            </div>
            <div class="button-group">
              <button id="searchButton">Search</button>
              <button id="clearButton">Clear Results</button>
            </div>
        </form>
        <div id="top-articles">
        </div>

    </div>
    

</body>
</html>
